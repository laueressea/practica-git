<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <form action="#" method="post">
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico" required>
        <small id="emailHelp" class="form-text text-muted">La informacion no sera compartida.</small>
      </div>
      <div class="form-group">
        <label for="Pass">Password</label>
        <input type="password" class="form-control" id="Pass" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="Recordar">
        <label class="form-check-label" for="Recordar">Recordame</label>
        <span class="fp"><a href="#">¿Olvido su contraseña?</a></span>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </div>
</body>

</html>
